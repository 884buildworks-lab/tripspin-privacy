<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - Solid color -->
  <rect width="1024" height="1024" fill="#FF6B6B"/>

  <!-- Simple Roulette Wheel -->
  <g transform="translate(512, 512)" filter="url(#shadow)">
    <!-- White circle base -->
    <circle cx="0" cy="0" r="360" fill="#FFFFFF"/>

    <!-- Simple segments - only 4 colors alternating -->
    <path d="M 0 0 L 360 0 A 360 360 0 0 1 0 360 Z" fill="#FF6B6B"/>
    <path d="M 0 0 L 0 360 A 360 360 0 0 1 -360 0 Z" fill="#FFFFFF"/>
    <path d="M 0 0 L -360 0 A 360 360 0 0 1 0 -360 Z" fill="#FF6B6B"/>
    <path d="M 0 0 L 0 -360 A 360 360 0 0 1 360 0 Z" fill="#FFFFFF"/>

    <!-- Inner circle with Japan map -->
    <circle cx="0" cy="0" r="240" fill="#FFFFFF"/>

    <!-- Japan silhouette - super simplified -->
    <g fill="#FF6B6B">
      <!-- Hokkaido -->
      <circle cx="10" cy="-130" r="35"/>

      <!-- Honshu (main) -->
      <ellipse cx="0" cy="0" rx="80" ry="140"/>

      <!-- Kyushu -->
      <circle cx="-40" cy="100" r="40"/>
    </g>
  </g>

  <!-- Arrow pointer at top -->
  <polygon points="512,80 480,150 544,150" fill="#FFFFFF" filter="url(#shadow)"/>
</svg>
